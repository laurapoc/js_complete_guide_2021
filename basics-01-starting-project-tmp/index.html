<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles/app.css" />
    <!-- defer tells browser that it only execute the script once it's downloaded, but not while donloading. Otherwise script downloading and execution blocks and errors occures. All this matters for effitiancy. -->
    <!-- also we could use async keyword instead of defer, but it does not wait html to download. A script reallly executes as early as possible and it may couse issues. -->
    <script src="./assets/scripts/vendor.js" defer></script>
    <script src="./assets/scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number" />
      <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-divide">/</button>
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>
  </body>
</html>
